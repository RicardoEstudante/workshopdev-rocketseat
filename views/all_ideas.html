
			{% for idea in ideas %}
            <div class="idea">
                <img src="{{idea.img}}" alt="imagem de {{idea.title}}">

                <div class="content">
                    <h3>{{idea.title}}</h3>
                    <p>{{idea.category}}</p>
                    <div class="description">{{idea.descripton}}</div>
                    <a href="{{idea.url}}" target="_blank">ir para a ideia</a>
                </div>
            </div>
        {% endfor %}
